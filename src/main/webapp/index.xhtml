<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
    </f:metadata>

    <ui:param name="pageTitle" value="Welcome"/>

    <ui:define name="header">Welcome</ui:define>

    <ui:define name="breadcrumb">
    </ui:define>

    <ui:define name="action">
        <h:link value="Get Started" outcome="/person/create" styleClass="btn btn-primary pull-right"/>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <c:if test="#{empty ideaBean.all and empty areaBean.all and empty personBean.all}">
            <p>Hi, you haven't entered any data yet.</p>
            <p><h:link value="Start off by creating a User/Company profile here." outcome="/person/create"/></p>
            <p>You won't see this page once data exists.</p>
        </c:if>
        <c:if test="#{not empty ideaBean.all or not empty areaBean.all or not empty personBean.all}">
            <meta http-equiv="refresh" content="0;url=./idea/search.xhtml" /> 
        </c:if>

    </ui:define>

</ui:composition>
