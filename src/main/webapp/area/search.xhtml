<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{areaBean.page}"/>
		<f:event type="preRenderView" listener="#{areaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Idea Areas"/>

	<ui:define name="header">
            Idea Areas
            <h:link value="Create New" outcome="/area/create" styleClass="btn btn-primary pull-right"/>
        </ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="areaBeanExampleTitle" value="Title:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleTitle" value="#{areaBean.example.title}"/>
							<h:message for="areaBeanExampleTitle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{areaBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{areaBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="areaBeanPageItems" styleClass="data-table table table-striped table-bordered" value="#{areaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/area/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{areaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
