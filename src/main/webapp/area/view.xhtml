<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{areaBean.id}"/>
		<f:event type="preRenderView" listener="#{areaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Area"/>

	<ui:define name="header">
		Area
	</ui:define>

	<ui:define name="subheader">
		View existing Area
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="areaBeanAreaTitle" value="Title:"/>
			<h:outputText id="areaBeanAreaTitle" value="#{areaBean.area.title}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaIdeas" value="Ideas:"/>
			<h:dataTable id="areaBeanAreaIdeas" styleClass="data-table table table-striped table-bordered" value="#{forgeview:asList(areaBean.area.ideas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Details"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDetails" value="#{_item.details}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Person"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPerson" value="#{_item.person}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="State Type"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStateType" value="#{_item.stateType}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
