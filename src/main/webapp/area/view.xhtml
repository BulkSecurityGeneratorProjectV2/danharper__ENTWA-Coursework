<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{areaBean.id}"/>
        <f:event type="preRenderView" listener="#{areaBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Area"/>

    <ui:define name="header">Area</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Areas" outcome="/area/search"/>  <span class="divider">/</span></li>
        <li class="active">#{areaBean.area.title}</li>
    </ui:define>

    <ui:define name="action">
        <h:link value="Modify Details" outcome="create" includeViewParams="true" styleClass="btn btn-primary pull-right"/>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">        
        <dl>
            <dt>Title</dt>
            <dd>
                <h:link outcome="/person/view" value="#{areaBean.area.title}">
                    <f:param name="id" value="#{areaBean.area.id}"/>
                </h:link>
            </dd>
        </dl>

        <dl>
            <dt>Ideas</dt>
            <dd>
                <h:dataTable id="areaBeanAreaIdeas" styleClass="data-table table table-striped table-bordered" value="#{forgeview:asList(areaBean.area.ideas)}" var="_item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:link outcome="/idea/view">
                            <f:param name="id" value="#{_item.id}"/>
                            <h:outputText id="itemTitle" value="#{_item.title}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Company"/>
                        </f:facet>
                        <h:link outcome="/idea/view">
                            <f:param name="id" value="#{_item.id}"/>
                            <h:outputText id="itemPerson" value="#{_item.person.companyName}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Contact"/>
                        </f:facet>
                        <h:link outcome="/idea/view">
                            <f:param name="id" value="#{_item.id}"/>
                            <h:outputText id="itemPerson" value="#{_item.person.contactName}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:link outcome="/idea/view">
                            <f:param name="id" value="#{_item.id}"/>
                            <h:outputText id="itemStateType" value="#{_item.state}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </dd>
        </dl>
    </ui:define>

</ui:composition>
