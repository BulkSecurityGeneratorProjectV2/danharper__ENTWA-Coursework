<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
        <link rel="icon" href="#{resource['favicon.ico']}" />

        <h:outputStylesheet name="bootstrap-cosmo.css" />
        <h:outputStylesheet name="style.css" />
    </h:head>

    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Project Ideas</h:link>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="#{view.viewId == '/idea/search.xhtml' ? 'active' : ''}">
                                <h:link outcome="/idea/search" value="Ideas"/>
                            </li>
                            <li class="#{view.viewId == '/area/search.xhtml' ? 'active' : ''}">
                                <h:link outcome="/area/search" value="Areas"/>
                            </li>
                            <li class="#{view.viewId == '/person/search.xhtml' ? 'active' : ''}">
                                <h:link outcome="/person/search" value="Companies"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="content" class="span9">
                    <h1><ui:insert name="header" /></h1>
                    <h2><ui:insert name="subheader" /></h2>
                    <br/>

                    <div class="row">
                        <div class="span7">
                            <ul class="breadcrumb">
                                <li><a href="#">Home</a> <span class="divider">/</span></li>
                                <ui:insert name="breadcrumb" />
                            </ul>
                        </div>

                        <div class="span2">
                            <ui:insert name="action" />
                        </div>
                    </div>

                    <ui:insert name="main" />
                </div>

                <div id="navigation" class="span3">
                    <div class="well" style="padding: 8px 0;">
                        <ul class="nav nav-list">
                            <li class="nav-header">My Project Ideas</li>
                            <li class="#{view.viewId == '/idea/create.xhtml' ? 'active' : ''}">
                                <h:link outcome="/idea/create" value="Add a Project Idea"/>
                            </li>
                            <li class="#{view.viewId == '/area/search.xhtml' ? 'active' : ''}">
                                <h:link outcome="/area/search" value="View Project Ideas"/>
                            </li>


                            <li class="nav-header">My Account</li>
                            <li class="
                                #{view.viewId == '/person/view.xhtml' ? 'act' : ''}#{param.id == 2 ? 'ive' : ''}
                            ">
                                <h:link outcome="/person/view">
                                    <f:param name="id" value="2"/>
                                    <h:outputText value="Profile"/>
                                </h:link>
                            </li>
                            <li><a href="#">Logout</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <hr />

            <footer id="footer">
                <p class="pull-right"><a href="#top">Back to top</a></p>
                &#169; 456040 &#8211;
                <a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">Customize</a> &#8211;
                <a href="https://community.jboss.org/en/forge">Forums</a>
            </footer>

        </div>

    </h:body>
</html>
