<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"	
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{ideaBean.id}"/>
        <f:event type="preRenderView" listener="#{ideaBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Idea"/>

    <ui:define name="header">
        Idea
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test="#{!empty ideaBean.id}">
                Edit existing Idea
            </c:when>
            <c:otherwise>
                Create a new Idea
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="ideaBeanIdeaTitle" value="Title:"/>
                <h:panelGroup>
                    <h:inputText id="ideaBeanIdeaTitle" value="#{ideaBean.idea.title}"/>
                    <h:message for="ideaBeanIdeaTitle" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="ideaBeanIdeaDetails" value="Details:"/>
                <h:panelGroup>
                    <h:inputText id="ideaBeanIdeaDetails" value="#{ideaBean.idea.details}"/>
                    <h:message for="ideaBeanIdeaDetails" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="ideaBeanIdeaCreatedAt" value="Created At:"/>
                <h:panelGroup>
                    <h:inputText id="ideaBeanIdeaCreatedAt" value="#{ideaBean.idea.createdAt}">
                        <f:convertDateTime type="both"/>
                    </h:inputText>
                    <h:message for="ideaBeanIdeaCreatedAt" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="ideaBeanIdeaAreas" value="Areas:"/>
                <h:panelGroup>
                    <ui:param name="_collection" value="#{ideaBean.idea.areas}"/>
                    <h:dataTable id="ideaBeanIdeaAreas" styleClass="data-table table table-striped table-bordered" value="#{forgeview:asList(_collection)}" var="_item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:link outcome="/area/view">
                                <f:param name="id" value="#{_item.id}"/>
                                <h:outputText id="itemTitle" value="#{_item.title}"/>
                            </h:link>
                        </h:column>
                        <h:column footerClass="remove-column" headerClass="remove-column">
                            <h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
                        </h:column>
                    </h:dataTable>
                    <h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
                        <h:selectOneMenu converter="#{areaBean.converter}" id="ideaBeanIdeaAreasSelect" value="#{requestScope['ideaBeanIdeaAreasSelect']}">
                            <f:selectItem/>
                            <f:selectItems value="#{areaBean.all}"/>
                        </h:selectOneMenu>
                        <h:commandLink action="#{_collection.add(requestScope['ideaBeanIdeaAreasSelect'])}" id="ideaBeanIdeaAreasAdd" onclick="if (document.getElementById(document.forms[0].id+':ideaBeanIdeaAreasSelect').selectedIndex &lt; 1) { alert('Must select a Area'); return false; }" styleClass="add-button"/>
                    </h:panelGrid>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="ideaBeanIdeaPerson" value="Person:"/>
                <h:panelGroup>
                    <h:selectOneMenu converter="#{personBean.converter}" id="ideaBeanIdeaPerson" value="#{ideaBean.idea.person}">
                        <f:selectItem/>
                        <f:selectItems value="#{personBean.all}"/>
                    </h:selectOneMenu>
                    <h:message for="ideaBeanIdeaPerson" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="ideaBeanIdeaStateType" value="State Type:"/>
                <h:panelGroup>
                    <h:inputText id="ideaBeanIdeaStateType" value="#{ideaBean.idea.stateType}"/>
                    <h:message for="ideaBeanIdeaStateType" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action="#{ideaBean.update}" styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test="#{!empty ideaBean.id}">
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value="#{ideaBean.id}"/>
                        </h:link>
                        <h:commandLink value="Delete" action="#{ideaBean.delete}" styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
