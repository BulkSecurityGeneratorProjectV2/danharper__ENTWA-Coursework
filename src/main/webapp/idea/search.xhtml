<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{ideaBean.page}"/>
		<f:event type="preRenderView" listener="#{ideaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Idea entities"/>

	<ui:define name="header">
		Idea
	</ui:define>

	<ui:define name="subheader">
		Search Idea entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ideaBeanExampleTitle" value="Title:"/>
						<h:panelGroup>
							<h:inputText id="ideaBeanExampleTitle" value="#{ideaBean.example.title}"/>
							<h:message for="ideaBeanExampleTitle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ideaBeanExampleDetails" value="Details:"/>
						<h:panelGroup>
							<h:inputText id="ideaBeanExampleDetails" value="#{ideaBean.example.details}"/>
							<h:message for="ideaBeanExampleDetails" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ideaBeanExamplePerson" value="Person:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personBean.converter}" id="ideaBeanExamplePerson" value="#{ideaBean.example.person}">
								<f:selectItem/>
								<f:selectItems value="#{personBean.all}"/>
							</h:selectOneMenu>
							<h:message for="ideaBeanExamplePerson" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ideaBeanExampleStateType" value="State Type:"/>
						<h:panelGroup>
							<h:inputText id="ideaBeanExampleStateType" value="#{ideaBean.example.stateType}"/>
							<h:message for="ideaBeanExampleStateType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{ideaBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{ideaBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ideaBeanPageItems" styleClass="data-table table table-striped table-bordered" value="#{ideaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Details"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDetails" value="#{_item.details}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created At"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreatedAt" value="#{_item.createdAt}">
							<f:convertDateTime type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Person"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPerson" value="#{_item.person}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="State Type"/>
					</f:facet>
					<h:link outcome="/idea/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStateType" value="#{_item.stateType}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{ideaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
